<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohan's GATE Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="photos/gate-logo.cfc88884.jpg" alt="img 1" class="header-img1">
            <img src="photos/gate-name.298a73fb.png" alt="img 2" class="header-img2">
            <img src="photos/iisc-logo.189e2774.jpg" alt="img 3" class="header-img3">
        </div>
        <div class="quick-links">
            <p>Quick Links</p>
        </div>
        <div class="form">
            <div class="login">
                <i class="fa-solid fa-lock"></i>
                <p>Login</p>
            </div>
            <div class="email">
                <p>Enrollment Id / Email Address</p>
                <input type="text" class="brown-border">
                <p class="emailp">Enter Enrollment ID / Email ID sent during registration.</p>
                <br>
                <p>Password</p>
                <input type="password" class="brown-border">
                <p class="emailp">Enter your GATE 2024 Application Portal password.</p>
            </div>
            <div class="captcha">
                <img src="photos/captcha.jpg" alt="">
                <i class="fa-solid fa-rotate-right"></i>
            </div>
            <div class="email">
                <p>Evaluate the arithmetic expression and enter the answer below.</p>
                <input type="text" class="brown-border">
            </div>
            <div class="forgot">
                <button type="submit" id="login">
                    <i class="fa-solid fa-key"></i>
                    Login
                </button>
                <button id="forgot">FORGOT CREDENTIALS?</button>
            </div>
            <button id="register">
                <i class="fa-solid fa-user-check"></i>
                REGISTER HERE
            </button>
        </div>
        <div class="quick-links footer">
            <p style="font-size: large;">All Copyrights Reserved Â© GATE 2024 by ROHAN SAMUEL.</p>
        </div>
    </div>
</body>

</html>
